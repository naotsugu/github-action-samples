name: Java CI with Gradle

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@996094e8e808208e5738e8413b3f55d24d1c1eb7
      with:
        arguments: build
